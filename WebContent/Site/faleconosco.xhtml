<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
<meta charset="utf-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>FightClub</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet"></link>
</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="index.jsf">FightClub</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<h:form id="FormularioLogin" styleClass="navbar-form navbar-right">
				<div class="form-group">
					<h:messages id="msgLogin" style="color:red"></h:messages>
				</div>				
				<div class="form-group">
					<h:inputText styleClass="form-control" a:placeholder="usuário"
						value="#{fightClubBean.admin.login}"></h:inputText>
				</div>
				<div class="form-group">
					<h:inputSecret styleClass="form-control" a:placeholder="senha"
						value="#{fightClubBean.admin.senha}"></h:inputSecret>
				</div>
				&nbsp;
				<h:commandButton styleClass="btn btn-success"
					action="#{fightClubBean.logar}" value="Logar"></h:commandButton>
			</h:form>
		</div>
		<!--/.navbar-collapse -->
	</div>
	</nav>

	<div class="container">
		<div class="header clearfix">
			<nav>
			<ul class="nav nav-pills pull-right">
				<li role="presentation" class="active"><a href="#">Home</a></li>
				<li role="presentation"><a href="#">About</a></li>
				<li role="presentation"><a href="#">Contact</a></li>
			</ul>
			</nav>
			<h3 class="text-muted">Project name</h3>
		</div>

		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8">
			
				<h:form id="FormularioCliente">				

					<!--  -->
					<div class="row">
						<div class="col-md-12 col-md-offset-4">
							<h2>Cadastro</h2>
						</div>
					</div>				
					
					<!--  -->
					<div class="row">
						<div class="col-md-12 col-md-offset-2">
							<h4>Por favor, use o formulário abaixo para registrar-se.</h4>
						</div>
					</div>
					
					<hr />
	
					<!--  -->
					<div class="row">
						<div class="col-md-3">	
							<div class="pull-right">					
								<h:outputLabel value="Nome Completo"></h:outputLabel>
							</div>						
						</div>
						<div class="col-md-9">
							<h:inputText styleClass="form-control" required="true" value="#{fightClubBean.cliente.nome}"></h:inputText>						
						</div>
					</div>
					
					<br />
					
					<div class="row">
						<div class="col-md-3">	
							<div class="pull-right">					
								<h:outputLabel value="E-mail"></h:outputLabel>
							</div>						
						</div>
						<div class="col-md-9">
							<h:inputText styleClass="form-control" required="true" value="#{fightClubBean.cliente.email}"></h:inputText>
						</div>
					</div>
					
					<br />
					
					<div class="row">
						<div class="col-md-3">	
							<div class="pull-right">					
								<h:outputLabel value="Telefone"></h:outputLabel>
							</div>						
						</div>
						<div class="col-md-9">
							<h:inputText styleClass="form-control" required="true" value="#{fightClubBean.cliente.telefone}"></h:inputText>
						</div>
					</div>
					
					<br />
					
					<div class="row">
						<div class="col-md-3">	
							<div class="pull-right">					
								<h:outputLabel value="Empresa"></h:outputLabel>
							</div>						
						</div>
						<div class="col-md-9">
							<h:inputText styleClass="form-control" value="#{fightClubBean.cliente.empresa}"></h:inputText>
						</div>
					</div>
					
					<br />
					
					<div class="row">
						<div class="col-md-12">
							<div class="pull-right">
								<h:commandButton styleClass="btn btn-success" value="Cadastrar"
								 action="#{fightClubBean.clienteInsert}"></h:commandButton>
							</div>
						</div>
					</div>
					
					<div class="row">
						<div class="col-md-12 col-md-offset-4">
							<h:messages id="msgCliente" />
						</div>
					</div>
				
				</h:form>

			</div>
			<div class="col-md-2"></div>
		</div>

		<footer class="footer">
		<p>&copy; Company 2014</p>
		</footer>

	</div>
	<!-- /container -->

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
